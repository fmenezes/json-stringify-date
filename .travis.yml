language: node_js
addons:
  chrome: stable
branches:
  only:
  - master
  - /\d+\.\d+\.\d+/
node_js:
- '4'
- '6'
- '8'
- '10'
stages:
  - lint
  - coverage
  - build
  - browser
  - test
script: npm run test:node
jobs:
  include:
    - stage: lint
      node_js: 10
      script: npm run test:lint
    - stage: browser
      node_js: 10
      script: npm run test:browser
    - stage: coverage
      node_js: 10
      script: npm run test:coverage
    - stage: build
      node_js: 10
      script: npm run test:build
deploy:
  skip_cleanup: true
  provider: npm
  email: fcmenezes87@gmail.com
  api_key:
    secure: 
  on:
    tags: true
    repo: fmenezes/json-stringify-date
    node: '10'
