language: node_js
branches:
  only:
  - master
  - /\d+\.\d+\.\d+/
node_js:
- '4'
- '6'
- '8'
- '10'
script: npm run test:spec
jobs:
  include:
    - stage: Lint
      node_js: 10
      script: npm run test:lint
    - stage: Coverage
      node_js: 10
      script: npm run test:coverage
deploy:
  skip_cleanup: true
  provider: npm
  email: fcmenezes87@gmail.com
  api_key:
    secure: 
  on:
    tags: true
    repo: fmenezes/json-stringify-date
    node: '10'
