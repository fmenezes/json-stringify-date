name: Deploy Version

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to increment (major, minor or patch)'
        required: true
        default: 'patch'
permissions:
  contents: write
jobs:
  version:
    runs-on: ubuntu-latest
    env:
      VERSION: ${{ github.event.inputs.version }}
    outputs:
      tag: ${{ steps.get-tag.outputs.TAG }}
    steps:
    - run: |
        if [[ "$VERSION" != "major" ]] && [[ "$VERSION" != "minor" ]] && [[ "$VERSION" != "patch" ]]; then
          echo "Input should be either 'major', 'minor' or 'patch'"
          exit 1
        fi
    - run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - uses: actions/setup-node@v4.2.0
      with:
        node-version-file: package.json
    - run: npm ci
    - run: npm version $VERSION
    - id: get-tag
      run: |
        echo "TAG=$(npm run env | grep npm_package_version | cut -d '=' -f 2)" >> $GITHUB_OUTPUT
  npm:
    runs-on: ubuntu-latest
    needs: version
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4.2.0
      with:
        node-version-file: package.json
    - name: NPM Publish
      uses: JS-DevTools/npm-publish@v3
      with:
        token: ${{ secrets.NPM_TOKEN }}
    - name: Create Github Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: refs/tags/${{ needs.version.outputs.TAG }}
        release_name: Version ${{ needs.version.outputs.TAG }}
        body: Version ${{ needs.version.outputs.TAG }}

